<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "container">
    <div class = 'timer'>
      <div class="timer__block">
        <div class="time hours">00</div>
        <div class="title">Hours</div>
      </div>
      <div class="timer__block">
        <div class="time minutes">00</div>
        <div class="title">Minutes</div>
      </div>
      <div class="timer__block">
        <div class="time seconds">00</div>
        <div class="title">Seconds</div>
      </div>
      <div class="timer__block">
        <div class="time milliseconds">00</div>
        <div class="title">Milliseconds</div>
      </div>
    </div>
    <div class="buttons">
      <button class="button start">Start</button>
      <button class="button pause">Pause</button>
      <button class="button stop">Stop</button>
      <button class="button new">New</button>
    </div>
  </div>
  <div class="results__block">
    <div class="resuls__title">Results</div>
    <div class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
